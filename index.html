<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Three Cards</title>
    <link href="stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Julius+Sans+One" rel="stylesheet"> 
</head>
<body>
    <div class="cards">
    <div class="leftCard">
        <img src="images/rocket.png"img class="business">
        <div class="words"></div>
        <h1>MEGA</h1>
        <p>A package for <br>Enterprise company with multiple servers</p>
        <p>$200.00</p>
    </div>
    <div class="middleCard">
            <img src="images/maps.png"img class="middle">
            <div class="words"></div>
            <h1>SUPER</h1>
            <p>A package for <br>Cooperation and Design Studio</p>
            <p>$100.00</p>
        </div>
    <div class="rightCard">
        <img src="images/green.png"img class="personal">
        <div class="words"></div>
        <h1>PERSONAL</h1>
        <p>A package for personal creation and display</p>
        <p>$50.00</p>
        </div>
    </div>
   
</body>
</html>
